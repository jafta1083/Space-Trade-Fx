name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black isort

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 SpaceTradingFX/space_trading_fx SpaceTradingFX/flask_dashboard --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 SpaceTradingFX/space_trading_fx SpaceTradingFX/flask_dashboard --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

    - name: Run pylint
      run: |
        pylint SpaceTradingFX/space_trading_fx SpaceTradingFX/flask_dashboard --exit-zero --max-line-length=120
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check SpaceTradingFX/space_trading_fx SpaceTradingFX/flask_dashboard --line-length=120
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only SpaceTradingFX/space_trading_fx SpaceTradingFX/flask_dashboard
      continue-on-error: true
