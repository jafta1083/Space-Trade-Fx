{% extends "base.html" %}

{% block content %}
<div class="card" style="margin-top: 80px; max-width: 500px; margin-left: auto; margin-right: auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Sign In / Sign Up</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
            <label for="mentor_id">Mentor ID (Optional)</label>
            <input type="text" id="mentor_id" name="mentor_id" placeholder="Enter your mentor's ID if you have one">
            <small style="color: #666;">If you were referred by a mentor, enter their ID here</small>
        </div>
        
        <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px; font-size: 1.1em;">
            Continue
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        By signing in, you agree to our terms of service
    </p>
</div>
{% endblock %}
